<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js calculator Code With Imran</title>
    <link rel="stylesheet" href="desing.css">
</head>
<body>
    <div class="head"><h1>Js calculator by Code with Imran</h1></div>
    <div class="container">
        <form action="">
     <div class="display">
        <input type="text" id="display" name="display" readonly>
     </div>
     <div class="input_data_section">
        <div class="row">
            <input   type="button" value="7" onclick="display.value +='7'">
            <input   type="button" value="8"  onclick="display.value +='8'">
            <input   type="button" value="9"  onclick="display.value +='9'">
            <input   type="button" value="+"   onclick="display.value +='+'">
        </div>
        <div class="row">
            <input   type="button" value="4"  onclick="display.value +='4'">
            <input   type="button" value="5"  onclick="display.value +='5'">
            <input   type="button" value="6"  onclick="display.value +='6'">
            <input   type="button" value="-"   onclick="display.value +='-'">
        </div>
        <div class="row">
            <input   type="button" value="1" onclick="display.value +='1'">
            <input   type="button" value="2" onclick="display.value +='2'">
            <input   type="button" value="3" onclick="display.value +='3'">
            <input   type="button" value="*"  onclick="display.value +='*'">
        </div>
        <div class="row">
            <input   type="button" value="0"  onclick="display.value +='0'">
            <input    type="button" value="."  onclick="display.value +='.'">
            <input    type="button" value="/"  onclick="display.value +='/'">
            <input    type="button" value="DEL" onclick="display.value=display.value.toString().slice(0,-1)">
        </div>
        <div class="row">
            <input id="equal" style="width:250px;height:60px;border-radius:5px;color:white;font-size:20px;background:#1abc9c" type="button" value="=" onclick="display.value =eval(display.value)">
            <input id="OFF" style="width:100px;height:60px;border-radius:5px;color:white;font-size:20px;background:red" type="button" value="OFF" onclick="display.value = ''">
        </div>
     </div>
    </form>
    </div>
    <h2 id="sub" style="user-select:none;text-align:center;font-family:imranfont;color:#047cec;text-shadow:2px 3px 2px 2px white;cursor:pointer;font-size: 25px;padding:30px">Subscribe Our Channel</h2>
</body>
</html>
<script src="app.js"></script>
